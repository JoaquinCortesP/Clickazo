<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Clickazo</title>
  <link rel="stylesheet" href=css\style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="index.html">&#128640;Clickazo</a>
      <div>
        <a href="index.html" class="btn btn-secondary me-2"> Inicio</a>
        <a href="registro.html" class="btn btn-success">Register</a>
      </div>
    </div>
  </header>

  <!-- Login -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
     <form id="loginForm" class="w-50 mx-auto shadow p-4 rounded bg-light">
     <div class="mb-3">
    <label for="loginCorreo" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="loginCorreo" placeholder="ejemplo@email.com">
    <div id="errorLoginCorreo" class="text-danger small"></div>
    </div>
  <div class="mb-3">
    <label for="loginPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="loginPassword" placeholder="********">
    <div id="errorLoginPassword" class="text-danger small"></div>
  </div>
  <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  <p class="mt-3 text-center">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
</form>

  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">© 2025 Dropshipping. Todos los derechos reservados.</p>
  </footer>


  <script src="js\login.js" defer=""></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
