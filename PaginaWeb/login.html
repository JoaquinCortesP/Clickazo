<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clickazo - Iniciar sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Clickazo</a>
      </div>
    </nav>
  </header>

  <main class="py-5">
    <div class="container">
      <h2 class="section-title text-center">Iniciar sesión</h2>

      <!-- Comentario: main.js gestiona la autenticación -->
      <form id="loginForm" class="mx-auto form-card" style="max-width:520px;">
        <div class="mb-3">
          <label for="loginCorreo" class="form-label">Correo</label>
          <input id="loginCorreo" class="form-control" type="email" placeholder="ejemplo@correo.com">
          <div id="errorLoginCorreo" class="form-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input id="loginPassword" class="form-control" type="password" placeholder="********">
          <div id="errorLoginPassword" class="form-feedback"></div>
        </div>

        <div class="text-center">
          <button class="btn btn-accent px-4" type="submit">Ingresar</button>
        </div>

        <p class="text-center mt-3 text-muted small">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
      </form>
    </div>
  </main>

  <footer class="py-4 bg-white border-top">
    <div class="container text-center text-muted">© 2025 Clickazo</div>
  </footer>

  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
