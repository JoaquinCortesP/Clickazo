<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Clickazo</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="index.html">&#128640;Clickazo</a>
      <div>
        <a href="index.html" class="btn btn-secondary me-2"> Inicio</a>
        <a href="login.html" class="btn btn-success me-2">Sign in</a>
        
      </div>
    </div>
  </header>

  <!-- Registro -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Crear cuenta</h2>
    <form id="registroForm" class="w-50 mx-auto shadow p-4 rounded bg-light">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
    <div id="errorNombre" class="text-danger small"></div>
  </div>
  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com">
    <div id="errorCorreo" class="text-danger small"></div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="********">
    <div id="errorPassword" class="text-danger small"></div>
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="********">
    <div id="errorConfirmPassword" class="text-danger small"></div>
  </div>
  <button type="submit" class="btn btn-primary w-100">Registrarme</button>
  <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</form>

  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">© 2025 Dropshipping. Todos los derechos reservados.</p>
  </footer>


<script src="js\registro.js" defer=""></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
