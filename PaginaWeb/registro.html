<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clickazo - Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Clickazo</a>
      </div>
    </nav>
  </header>

  <!-- Main: formulario de registro -->
  <main class="py-5">
    <div class="container">
      <h2 class="section-title text-center">Crear cuenta</h2>

      <!-- Comentario: ids utilizados por main.js -->
      <form id="registroForm" class="mx-auto form-card" style="max-width:520px;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input id="nombre" class="form-control" type="text" placeholder="Tu nombre completo">
          <div id="errorNombre" class="form-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input id="correo" class="form-control" type="email" placeholder="ejemplo@correo.com">
          <div id="errorCorreo" class="form-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" class="form-control" type="password" placeholder="Mín. 8 caracteres">
          <div id="errorPassword" class="form-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <input id="confirmPassword" class="form-control" type="password" placeholder="Repite la contraseña">
          <div id="errorConfirmPassword" class="form-feedback"></div>
        </div>

        <div class="text-center">
          <button class="btn btn-accent px-4" type="submit">Registrarme</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="py-4 bg-white border-top">
    <div class="container text-center text-muted">© 2025 Clickazo</div>
  </footer>

  <script src="C:\Users\Cetecom\Desktop\Clickazo-main\Clickazo\PaginaWeb\main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
