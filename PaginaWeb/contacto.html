<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Clickazo</title>

</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="index.html">&#128640;Clickazo</a>
      <div>
        <a href="index.html" class="btn btn-secondary me-2"> Inicio</a>
        <a href="login.html" class="btn btn-success me-2"> Sign in</a>
        <a href="registro.html" class="btn btn-success me-2"> Register</a>
      </div>
    </div>
  </header>

  <!-- Contacto -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form id="formContacto" class="w-75 mx-auto shadow p-4 rounded bg-light">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
      <div id="resultado" class="mt-3 text-center fw-bold"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p class="mb-0">© 2025 Clickazo. Todos los derechos reservados.</p>
  </footer>
