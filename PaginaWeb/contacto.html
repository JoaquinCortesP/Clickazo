<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clickazo - Contacto</title>

  <!-- Bootstrap + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER (documentado) -->
  <header>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Clickazo</a>
        <div>
          <a href="index.html" class="btn btn-link text-muted">Inicio</a>
          <a href="login.html" class="btn btn-link text-muted">Iniciar sesión</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN: formulario de contacto con validaciones en main.js -->
  <main class="py-5">
    <div class="container">
      <h2 class="section-title text-center">Contáctanos</h2>

      <!-- Comentario: el id="formContacto" es requerido por main.js para la validación -->
      <form id="formContacto" class="mx-auto form-card" style="max-width:720px;">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input id="nombre" class="form-control" type="text" placeholder="Ingresa tu nombre">
            <div id="errorNombreContact" class="form-feedback"></div>
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input id="correo" class="form-control" type="email" placeholder="ejemplo@correo.com">
            <div id="errorCorreoContact" class="form-feedback"></div>
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje..."></textarea>
            <div id="errorMensajeContact" class="form-feedback"></div>
          </div>
        </div>

        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-accent px-4">Enviar</button>
        </div>

        <div id="resultado" class="mt-3 text-center fw-bold"></div>
      </form>
    </div>
  </main>

  <footer class="py-4 bg-white border-top">
    <div class="container text-center text-muted">© 2025 Clickazo</div>
  </footer>

  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
