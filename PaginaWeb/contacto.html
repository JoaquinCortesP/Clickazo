<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Oferton</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
    <div class="logo fs-3">
      <a href="index.html" class="text-decoration-none">&#11088; Oferton</a>
    </div>
    <div>
      <a href="index.html" class="btn btn-outline-secondary me-2">Inicio</a>
      <a href="login.html" class="btn btn-outline-success me-2">Sign in</a>
      <a href="registro.html" class="btn btn-primary">Register</a>
    </div>
  </header>

  <!-- Contacto -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form class="w-75 mx-auto shadow p-4 rounded bg-light">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">© 2025 Dropshipping. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
